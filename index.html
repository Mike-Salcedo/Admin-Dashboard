<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="container">
    <div class="sidebar-container">
      <div class="sb-section one">
        <div class="dashboard sb-section-2">
          <img src="images/view-dashboard.svg" alt="an image of a dashboard made out of rectangles and squares"
            class="sb-img-large" />
          <h1 class="sb-text-large">Dashboard</h1>
        </div>
      </div>

      <div class="sb-section two">
        <div class="home sb-section-2">
          <img src="images/home-variant.svg" alt="an image of an outline of a house" class="sb-img-small" />
          <p class="sb-text-small">Home</p>
        </div>
        <div class="profile sb-section-2">
          <img src="images/card-account-details-outline.svg" alt="an image of a id" class="sb-img-small" />
          <p class="sb-text-small">Profile</p>
        </div>
        <div class="message sb-section-2">
          <img src="images/message-reply.svg" alt="a message bubble" class="sb-img-small" />
          <p class="sb-text-small">Messages</p>
        </div>
        <div class="history sb-section-2">
          <img src="images/clock-time-five.svg" alt="a clock image" class="sb-img-small" />
          <p class="sb-text-small">History</p>
        </div>
        <div class="task sb-section-2">
          <img src="images/note-multiple.svg" alt="an image of a note" class="sb-img-small" />
          <p class="sb-text-small">Tasks</p>
        </div>
        <div class="communities sb-section-2">
          <img src="images/account-group.svg" alt="an image of a community" class="sb-img-small" />
          <p class="sb-text-small">Communities</p>
        </div>
      </div>

      <div class="sb-section three">
        <div class="settings sb-section-2">
          <img src="images/cog.svg" alt="an image of a cog to access settings" class="sb-img-small" />
          <p class="sb-text-small">Settings</p>
        </div>
        <div class="support sb-section-2">
          <img src="images/help-box.svg" alt="an image of a question mark inside a box" class="sb-img-small" />
          <p class="sb-text-small">Support</p>
        </div>
        <div class="privacy sb-section-2">
          <img src="images/shield-check.svg" alt="an image of a shield-check" class="sb-img-small" />
          <p class="sb-text-small">Privacy</p>
        </div>
      </div>
    </div>

    <div class="header-section">
      <div class="hd-section-1">


        <div class="search-section">
          <label for="search-bar">
            <img src="images/magnify.svg" alt="magnifying glass for searching" class="magnifying-glass-img" />

          </label>
          <input type="search" id="search-bar" class="search-bar" name="search-bar" value="" />
        </div>



        <div class="user-section">
          <img src="images/account-circle-outline.svg" alt="an image of the user" class="large-user-img" />
          <div class="name-section">
            <h4 class="text-1">Hi there, </h4>
            <h3 class="large-user-name">Mike Salcedo (@mike)</h3>
          </div>



        </div>
      </div>
      <div class="hd-section-2">

        <div class="hd-notification-section">
          <img src="images/bell-ring-outline.svg" alt="image of a notification bell with two one line on each side"
            class="bell-img" />
          <img src="images/account-circle-outline.svg" alt="an image of the user" class="user-img" />
          <h3 class="small-user-name">Mike Salcedo</h3>
        </div>
        <div class="hd-btn-section">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>
    </div>



    <div class="project-section">
      <h1>this is for the projects section leaving empty for now</h1>
    </div>

  </div>
</body>

</html>
