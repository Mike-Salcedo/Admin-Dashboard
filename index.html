<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-section">
        <div class="hd-section-1">
          <label for="search-bar">
            <span
              ><img
                src="images/magnify.svg"
                alt="magnifying glass for searching"
                class="magnifying-glass-img"
            /></span>
            <input
              type="search"
              id="search-bar"
              class="search-bar"
              name="search-bar"
              value=""
            />
          </label>
          <img
            src="images/bell-ring-outline.svg"
            alt="image of a notification bell with two one line on each side"
            class="bell-img"
          />
          <img
            src="images/account-circle-outline.svg"
            alt="an image of the user"
            class="user-img"
          />
          <h3 class="small-user-name">Mike Salcedo</h3>
        </div>
        <div class="hd-section-2">
          <img
            src="images/account-circle-outline.svg"
            alt="an image of the user"
            class="user-img"
          />

          <div class="user-section">
            <h4 class="text-1">Hi there</h4>
            <h1 class="large-user-name">Mike Salcedo (@mike)</h1>
          </div>
          <div class="btn-section">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </div>
      <div class="menu-section">
        <div class="dashboard">
          <img
            src="images/view-dashboard.svg"
            alt="an image of a dashboard made out of rectangles and squares"
            class="dashboard-img"
          />
          <p class="dashboard-text-large">Dashboard</p>
        </div>
        <div class="home">
          <img
            src="images/home-variant.svg"
            alt="an image of an outline of a house"
            class="home-img"
          />
          <p class="dashboard-text-small">Home</p>
        </div>
        <div class="profile">
          <img
            src="images/card-account-details-outline.svg"
            alt="an image of a id"
            class="profile-img"
          />
          <p class="dashboard-text-small">Profile</p>
        </div>
        <div class="message">
          <img
            src="images/message-reply.svg"
            alt="a message bubble"
            class="msg-img"
          />
          <p class="dashboard-text-small">Messages</p>
        </div>
        <div class="history">
          <img
            src="images/clock-time-five.svg"
            alt="a clock image"
            class="history-img"
          />
          <p class="dashboard-text-small">History</p>
        </div>
        <div class="task">
          <img
            src="images/note-multiple.svg"
            alt="an image of a note"
            class="task-img"
          />
          <p class="dashboard-text-small">Tasks</p>
        </div>
        <div class="communities">
          <img
            src="images/account-group.svg"
            alt="an image of a community"
            class="communities-img"
          />
          <p class="dashboard-text-small">Communities</p>
        </div>
      </div>
      <div class="project-section"></div>
    </div>
  </body>
</html>
